<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Contact Form</title>
</head>
<body>
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <label>Radio Buttons:</label>
        <input type="radio" id="option1" name="radioOption" value="Option 1">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="radioOption" value="Option 2">
        <label for="option2">Option 2</label><br>

        <label>Checkboxes:</label>
        <input type="checkbox" id="checkbox1" name="checkboxOption[]" value="Checkbox 1">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkboxOption[]" value="Checkbox 2">
        <label for="checkbox2">Checkbox 2</label><br>

        <label for="additionalInfo">Additional Information:</label>
        <select id="additionalInfo" name="additionalInfo">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
